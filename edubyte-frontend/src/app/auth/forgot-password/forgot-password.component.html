
<div class="flex min-h-screen flex-col items-center justify-center p-4 bg-background-light dark:bg-background-dark">
  <div class="w-full max-w-md">

    <!-- Encabezado con icono y títulos -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center bg-primary/10 dark:bg-primary/20 rounded-full p-4 mb-6">
        <span class="material-symbols-outlined text-primary" style="font-size: 48px;">mail</span>
      </div>
      <h1 class="text-3xl font-bold text-slate-900 dark:text-white">¿Olvidaste tu contraseña?</h1>
      <p class="text-slate-600 dark:text-slate-400 mt-2">
        Ingresa el correo electrónico asociado a tu cuenta y te enviaremos un enlace para restablecer tu contraseña.
      </p>
    </div>

    <!-- 
      Contenedor del formulario 
      (Fondo blanco, bordes redondeados estándar)
    -->
    <div class="bg-white dark:bg-slate-900 shadow-sm rounded-xl p-8 border border-slate-200 dark:border-slate-800">
      <!-- 
        Formulario de Angular
      -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" novalidate>
        
        <!-- Campo de Email -->
        <div class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Correo electrónico</label>
            <div class="mt-1">
              <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="tu@correo.com"
                formControlName="email"
                class="block w-full appearance-none rounded-xl border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-900/70 px-3 py-3 placeholder-slate-400 dark:placeholder-slate-500 shadow-sm focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
                [ngClass]="{ 'border-red-500 focus:border-red-500 focus:ring-red-500': submitted && f['email'].errors }"
              />
            </div>
            
            <!-- Mensajes de Validación -->
            <div *ngIf="submitted && f['email'].errors" class="mt-2 text-sm text-red-600">
              <div *ngIf="f['email'].errors['required']">El correo electrónico es requerido.</div>
              <div *ngIf="f['email'].errors['email']">Por favor, ingresa un correo electrónico válido.</div>
            </div>
          </div>

          <!-- Mensajes de Éxito o Error de la API -->
          <div *ngIf="successMessage" class="rounded-xl border border-green-400 bg-green-50 p-4">
            <p class="text-sm font-medium text-green-800">{{ successMessage }}</p>
          </div>
          <div *ngIf="errorMessage" class="rounded-xl border border-red-400 bg-red-50 p-4">
            <p class="text-sm font-medium text-red-800">{{ errorMessage }}</p>
          </div>

          <!-- Botón de Envío -->
          <div>
            <button type="submit" class="flex w-full justify-center rounded-xl bg-primary px-3 py-3 text-sm font-semibold text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">
              Enviar enlace de recuperación
            </button>
          </div>
        </div>

      </form>
    </div>

    <!-- Enlace inferior para volver a Iniciar Sesión -->
    <p class="mt-8 text-center text-sm text-slate-600 dark:text-slate-400">
      <!-- Usamos routerLink para la navegación de Angular -->
      <a [routerLink]="['/login']" class="font-medium text-primary hover:text-primary/90">Volver a iniciar sesión</a>
    </p>

  </div>
</div>
