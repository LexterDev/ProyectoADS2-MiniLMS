<!-- 
  Contenedor principal de la página de aterrizaje
  100% Tailwind
-->
<main class="w-full bg-background-light dark:bg-background-dark">

  <!-- 
    Envoltura de contenido
    - Centra el contenido (mx-auto)
    - Le da un ancho máximo (max-w-7xl)
    - Le da padding (px-4, etc.)
  -->
  <div class="mx-auto max-w-7xl px-4 py-10 sm:px-6 lg:px-8 lg:py-20">

    <!-- 
      ¡Aquí es donde ocurre la magia!
      En lugar de tener HTML gigante, solo llamamos a los selectores
      de los componentes que hemos creado.
    -->
    
    <!-- Sección Hero -->
    <app-hero></app-hero>

    <!-- Sección Estadísticas -->
    <app-stats></app-stats>

    <!-- Sección Categorías -->
    <app-categories></app-categories>

    <!-- Sección Cursos Destacados -->
    <app-featured-courses></app-featured-courses>

    <!-- Sección ¿Cómo funciona? -->
    <app-how-it-works></app-how-it-works>

    <!-- Sección Testimonios -->
    <app-testimonials></app-testimonials>

    <!-- Sección CTA (Call to Action) -->
    <app-cta></app-cta>

  </div>
</main>
