<!-- 
  Página de Lista de Cursos
-->
<main class="min-h-screen py-10 bg-background-light dark:bg-background-dark text-black dark:text-white">
  <div class="mx-auto max-w-7xl px-4 md:px-8">
    
    <h1 class="text-3xl font-extrabold tracking-tight mb-8">Explorar Cursos</h1>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
      
      <!-- Columna de Filtros -->
      <div class="lg:col-span-1">
        <app-course-filters (filterChange)="applyFilters($event)"></app-course-filters>
      </div>

      <!-- Columna de Lista de Cursos -->
      <div class="lg:col-span-3">
        <h2 class="text-2xl font-bold tracking-tight mb-6">Resultados ({{ filteredCourses.length }})</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          
          @for (course of filteredCourses; track course.id) {
            <!-- 
              ¡AQUÍ ESTÁ LA ACTUALIZACIÓN!
              Ahora pasamos el ID y el Título del curso a la tarjeta.
            -->
            <app-course-card
              [imageUrl]="course.imageUrl"
              [title]="course.title"
              [description]="course.description"
              [courseId]="course.id" 
              [courseName]="course.title"> 
            </app-course-card>
          } @empty {
            <div class="col-span-full text-center py-10 text-neutral-500 dark:text-neutral-400">
              <p>No se encontraron cursos que coincidan con los filtros aplicados.</p>
              <p class="mt-2">Intenta ajustar tus criterios de búsqueda.</p>
            </div>
          }
        </div>
      </div>
    </div>

  </div>
</main>
