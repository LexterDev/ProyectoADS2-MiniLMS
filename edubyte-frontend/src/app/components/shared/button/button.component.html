<!-- 
  Usamos @if para renderizar un <a> si [routerLink] tiene un valor,
  o un <button> si no lo tiene.
-->

@if (routerLink) {
  <!-- +++++ VERSIÓN DE ENLACE (<a>) +++++ -->
  <a 
    [routerLink]="routerLink"
    [ngClass]="getButtonClasses()"
    [attr.aria-disabled]="disabled || isLoading"> <!-- Usamos 'aria-disabled' para enlaces -->
    
    <!-- Mantenemos la misma lógica de 'isLoading' -->
    @if (isLoading) {
      <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span>Cargando...</span>
    } @else {
      <ng-content></ng-content>
    }
  </a>

} @else {
  <!-- +++++ VERSIÓN DE BOTÓN (<button>) +++++ -->
  <button 
    [type]="type"
    [ngClass]="getButtonClasses()"
    [disabled]="disabled || isLoading">
    
    @if (isLoading) {
      <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span>Cargando...</span>
    } @else {
      <ng-content></ng-content>
    }
  </button>
}
