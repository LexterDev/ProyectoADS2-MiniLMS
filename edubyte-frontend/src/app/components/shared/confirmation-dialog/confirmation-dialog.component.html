<div class="p-6">
  <!-- Header with Icon -->
  <div class="flex items-start gap-4 mb-4">
    <div class="flex-shrink-0">
      <span class="material-symbols-outlined text-5xl" [ngClass]="getIconColor()">
        {{ getIconName() }}
      </span>
    </div>
    <div class="flex-1">
      <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-2">
        {{ data.title }}
      </h2>
      <p class="text-gray-600 dark:text-gray-400">
        {{ data.message }}
      </p>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex justify-end gap-3 mt-6">
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300
        rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
      {{ data.cancelText }}
    </button>
    <button
      type="button"
      (click)="onConfirm()"
      [ngClass]="{
        'bg-red-600 hover:bg-red-700': data.type === 'danger',
        'bg-yellow-600 hover:bg-yellow-700': data.type === 'warning',
        'bg-blue-600 hover:bg-blue-700': data.type === 'info'
      }"
      class="px-4 py-2 text-white rounded-lg transition-colors">
      {{ data.confirmText }}
    </button>
  </div>
</div>
