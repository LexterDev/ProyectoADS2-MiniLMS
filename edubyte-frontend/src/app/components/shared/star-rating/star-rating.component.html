<div class="flex items-center gap-1" (mouseleave)="onMouseLeave()">
  @for (star of stars; track star) {
    <button
      type="button"
      [disabled]="readonly"
      (click)="onStarClick(star)"
      (mouseenter)="onStarHover(star)"
      [class]="sizeClass + ' transition-colors duration-150 focus:outline-none ' + (readonly ? 'cursor-default' : 'cursor-pointer hover:scale-110')"
      [attr.aria-label]="'Rate ' + star + ' star' + (star > 1 ? 's' : '')">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        [class]="getStarClass(star)"
        viewBox="0 0 24 24"
        [attr.fill]="star <= (hoverRating || rating) ? 'currentColor' : 'none'"
        stroke="currentColor"
        stroke-width="1.5"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
      </svg>
    </button>
  }

  @if (showCount && count > 0) {
    <span class="ml-2 text-sm text-gray-600">
      ({{ count }})
    </span>
  }

  @if (rating > 0 && !showCount) {
    <span class="ml-2 text-sm font-medium text-gray-700">
      {{ rating.toFixed(1) }}
    </span>
  }
</div>
