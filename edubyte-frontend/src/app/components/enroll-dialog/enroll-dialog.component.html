<!-- confirm-enrollment-modal.component.html -->

<!-- Overlay del Modal -->
<div 
  *ngIf="isOpen"
  (click)="closeOnOverlay($event)"
  class="modal-overlay fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fadeIn">
  
  <!-- Modal Card -->
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-md w-full p-8 animate-scaleIn" >
    
    <!-- Título -->
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white text-center mb-4">
      Confirma tu inscripción
    </h2>

    <!-- Mensaje -->
    <p class="text-gray-600 dark:text-gray-300 text-center mb-8 leading-relaxed">
      Estás a punto de inscribirte en
      <span class="font-semibold text-gray-900 dark:text-white">{{ courseName }}</span>
      por
      <span class="font-bold text-purple-600 dark:text-purple-400">{{ formattedPrice }}</span>.
      ¿Quieres continuar?
    </p>

    <!-- Botones -->
    <div class="flex flex-col sm:flex-row gap-3">
      
      <!-- Botón Cancelar -->
      <button 
        (click)="cancel()"
        [disabled]="isLoading"
        class="flex-1 px-6 py-3 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-900 dark:text-white font-semibold rounded-xl transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
        Cancel
      </button>

      <!-- Botón Confirmar -->
      <button 
        (click)="confirm()"
        [disabled]="isLoading"
        class="flex-1 px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-xl transition-colors duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
        
        <!-- Spinner de carga -->
        <svg 
          *ngIf="isLoading"
          class="animate-spin h-5 w-5 text-white" 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        
        <span>{{ isLoading ? 'Processing...' : 'Confirm' }}</span>
      </button>

    </div>
    
    <div *ngIf="successMessage" class="mt-4 text-green-600 bg-green-100 p-3 rounded-lg text-center text-black">
      {{ successMessage }}    
    </div>

  </div>


</div>
