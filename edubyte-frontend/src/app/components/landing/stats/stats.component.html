<!-- 
  Sección Stats
  Refactorizada a 100% Tailwind, eliminando <mat-card>.
  Nota: No se usa <section> ni 'max-width' aquí, porque este componente
  vive dentro del '.content-wrapper' de la página de landing.
-->
<div class="mt-16 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
  
  <!-- 1. Reemplazamos *ngFor por @for -->
  @for (stat of stats; track stat.label) {
    
    <!-- 2. Reemplazamos <mat-card> por un <div> con clases de Tailwind (con bordes y soporte de modo oscuro) -->
    <div class="flex flex-col gap-2 rounded-xl border border-primary/20 dark:border-primary/30 p-6 text-background-dark dark:text-background-light">
      
      <!-- 3. Añadimos clases de texto para modo claro/oscuro -->
      <p class="text-base font-medium text-background-dark/70 dark:text-background-light/70">{{ stat.label }}</p>
      <p class="text-3xl font-bold tracking-tight">{{ stat.value }}</p>
    
    </div>
  }
</div>
