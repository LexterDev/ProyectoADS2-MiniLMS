<!-- 
  Sección Stats
  ¡Refactorizada para USAR el StatCardComponent!
-->
<div class="mt-16 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
  
  <!-- 1. Seguimos usando @for -->
  @for (stat of stats; track stat.label) {
    
    <!-- 
      2. Reemplazamos todo el <div>...</div> por <app-stat-card>
      3. "Vinculamos" los datos:
         - 'stat.label' (del @for) se pasa al @Input() [title]
         - 'stat.value' (del @for) se pasa al @Input() [value]
    -->
    <app-stat-card 
      [title]="stat.label" 
      [value]="stat.value">
    </app-stat-card>
  
  }
</div>
