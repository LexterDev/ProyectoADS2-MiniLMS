<!-- Sección de Categorías Mejorada con Íconos y Animaciones -->
<section class="py-20 bg-white dark:bg-gray-900 relative overflow-hidden">

  <!-- Decoración de fondo -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 right-0 w-96 h-96 bg-purple-300/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-pink-300/10 rounded-full blur-3xl"></div>
  </div>

  <div class="max-w-7xl mx-auto px-4 relative z-10">

    <!-- Encabezado -->
    <div class="text-center mb-16 animate-fade-in">
      <div class="inline-flex items-center gap-2 px-4 py-2 bg-purple-100 dark:bg-purple-900/30 rounded-full mb-4">
        <svg class="w-5 h-5 text-purple-600 dark:text-purple-400" fill="currentColor" viewBox="0 0 20 20">
          <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path>
        </svg>
        <span class="text-sm font-semibold text-purple-700 dark:text-purple-300">Categorías Populares</span>
      </div>
      <h2 class="text-4xl md:text-5xl font-black text-gray-900 dark:text-white mb-4">
        Explora <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-600">Nuestras Categorías</span>
      </h2>
      <p class="text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
        Encuentra el curso perfecto que se adapte a tus objetivos profesionales
      </p>
    </div>

    <!-- Grid de Categorías -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <div
        *ngFor="let category of categories"
        (click)="onCategoryClick(category)"
        class="group relative rounded-2xl p-6 cursor-pointer transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl"
        [ngClass]="category.bgColor">

        <!-- Efecto de brillo al hover -->
        <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-purple-600/0 via-pink-600/0 to-purple-600/0 group-hover:from-purple-600/10 group-hover:via-pink-600/10 group-hover:to-purple-600/10 transition-all duration-500"></div>

        <div class="relative flex flex-col items-center text-center gap-4">

          <!-- Ícono Container -->
          <div [ngClass]="'relative w-20 h-20 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300 ' + category.bgIcon">
            <!-- Anillo decorativo -->
            <div [ngClass]="'absolute inset-0 rounded-2xl border-2 border-dashed group-hover:rotate-180 transition-transform duration-700 ' + category.borderColor"></div>

            <!-- Ícono SVG -->
            <div [innerHTML]="getIconSVG(category.icon)" [ngClass]="category.iconColor"></div>
          </div>

          <!-- Nombre de la categoría -->
          <div>
            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-1 group-hover:text-purple-600 dark:group-hover:text-purple-400 transition-colors">
              {{ category.name }}
            </h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">{{ category.courseCount }}+ Cursos</p>
          </div>

          <!-- Indicador de interacción -->
          <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <svg class="w-6 h-6 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
          </div>
        </div>
      </div>

    </div>

    <!-- Botón Ver Todas -->
    <div class="text-center mt-12">
      <button class="relative px-8 py-4 font-bold text-white rounded-2xl overflow-hidden group hover:scale-105 transition-transform duration-300">
        <div class="absolute inset-0 bg-gradient-to-r from-purple-600 via-pink-600 to-purple-600 bg-[length:200%_100%] animate-gradient"></div>
        <span class="relative flex items-center justify-center gap-2">
          <span>Ver Todas las Categorías</span>
          <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
          </svg>
        </span>
      </button>
    </div>

  </div>
</section>

<style>
  @keyframes fade-in {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .animate-fade-in {
    animation: fade-in 1s ease-out;
  }

  .animate-gradient {
    background-size: 200% 200%;
    animation: gradient 3s ease infinite;
  }
</style>
