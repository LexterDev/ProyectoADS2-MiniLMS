<!-- 
  Header principal de la aplicación.
  Traducido de Tailwind a clases CSS puras.
-->
<header class="header-container">
  <!-- Logo y Título -->
  <div class="logo-container">
    <div class="logo-icon">
      <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
      </svg>
    </div>
    <h2 class="logo-title">EduByte</h2>
  </div>

  <!-- Enlaces de Navegación (¡usando tu array 'menuItems'!) -->
  <nav class="nav-links">
    @for (item of menuItems; track item.label) {
      <a [routerLink]="item.link" routerLinkActive="active">{{ item.label }}</a>
    }
  </nav>

  <!-- Botones de Acción del Usuario -->
  <div class="user-actions">
    <button class="btn btn-primary" (click)="goToRegister()">
      <span>Regístrate</span>
    </button>
    <button class="btn btn-secondary" (click)="goToLogin()">
      <span>Iniciar sesión</span>
    </button>
    
    <!-- Botón de Modo Oscuro (conectado a tu función) -->
    <button class="btn btn-icon" (click)="toggleDarkMode()" aria-label="Cambiar modo oscuro">
      <span class="material-symbols-outlined"> dark_mode </span>
    </button>
  </div>
</header>
