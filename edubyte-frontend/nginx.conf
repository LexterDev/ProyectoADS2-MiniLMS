server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ---- Compresión Gzip ----
    # Reduce el tamaño de los archivos de texto transferidos al cliente.
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # ---- Manejo de rutas para Single Page Application (SPA) ----
    # Redirige todas las solicitudes de página a index.html para que el enrutador de Angular las maneje.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---- Políticas de Caché ----
    # Los archivos de Angular con hash en el nombre (ej. main.xxxx.js) son inmutables.
    # Se les indica al navegador que los guarde en caché por un año.
    location ~* \.(?:[a-f0-9]{16,})\.(?:css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Los assets como imágenes y fuentes no cambian tan a menudo.
    # Se les indica al navegador que los guarde en caché por un mes.
    location ~* \.(?:jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public";
    }

    # El archivo index.html no debe ser cacheado por el navegador.
    # Esto asegura que los usuarios siempre obtengan la última versión de la aplicación
    # que hace referencia a los nuevos archivos JS/CSS con hash.
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}