server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ---- Compresión Gzip ----
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # ---- Manejo de rutas para Single Page Application (SPA) ----
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---- Proxy Inverso para la API ----
    location /api/ {
        proxy_pass http://api:8080; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- Políticas de Caché ----
    # NOTA: La expresión regular ahora está entre comillas para protegerla.
    location ~* "\.(?:[a-f0-9]{16,})\.(?:css|js)$" {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* "\.(?:jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$" {
        expires 1M;
        add_header Cache-Control "public";
    }

    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}